<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card-boxShadow">
      <div class="card">
        <div class="active">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="overlay"><img src="./images/icon-view.svg" alt="view"></div>
        </div>
        <div class="card-description">
          <h1 class="card-title">
            Equilibrium #3429
          </h1>
          <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <h4>0.041 ETH</h4>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <h4>3 days left</h4>
            </div>
          </div>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hasan-younis">Hasan Younis</a>.
  </div>
</body>

</html>
